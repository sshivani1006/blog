        <div class="container-fluid bpost  py-5">       
                
            <div class="create_post shadow p-5 mb-5 mt-3 bg-white rounded">
                <h3>Write your Post</h3>
                <form id="post_form">
                    <div class="form-group">
                        <label for="bid">Blog Id</label>
                        <input type="text" class="form-control" id="bid">
                        </div>
                    <div class="form-group">
                        <label for="bname">Blog Name</label>
                        <input type="text" class="form-control" id="bname">
                    </div>
                    <div class="form-group">
                        <label for="bcategory">Category</label>
                        <select id="bcategory" class="form-control">
                          <option selected>Choose...</option>
                          <option value="travelling">Travelling</option>
                          <option value="diet">Diet</option>
                          <option value="technology">Technology</option>
                        </select>
                      </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea name="content" id="content" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="authemail">Posted By</label>
                        <input type="email" class="form-control" id="authemail">
                    </div>
                    <div class="form-group">
                        <label for="pdate">Posted On</label>
                        <input type="datetime-local" class="form-control" id="pdate">
                    </div>
                    <div class="fbtn">
                        <button type="submit" class="btn btn-lg">Submit</button>
                    </div>
                    
                </form>
            </div>
